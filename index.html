<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="scoreBoard" class="hidden">
      <h2 class="current">Score : 0</h2>
      <div class="logo"></div>
      <h2 class="high">Highest : 0</h2>
    </div>
    <div id="gameStartScreen">
      <div class="card">
        <h1 class="sher">ü¶Å</h1>
        <h1>Flappy Sher!</h1>
        <div class="btnContainer">
          <button id="startBtn">Start Game</button>
          <span
            ><i><b>Click or Press Enter</b></i></span
          >
        </div>
        <p>
          Press the <b>Spacebar</b> to make Sher fly! <br />
          <b>Left / Right</b> Arrow Keys to move sideways. <br />
          Avoid the obstacles and score as much as you can.
        </p>
      </div>
    </div>
    <div id="gameOverScreen" class="hidden">
      <div class="card">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <div class="btnContainer">
          <button id="restartBtn">Restart</button>
          <span
            ><i><b>Click or Press Enter</b></i></span
          >
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
